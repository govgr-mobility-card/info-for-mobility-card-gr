<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>textinput-fluid-width – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-field">
  <label class="govgr-label">
    <span>Full width</span>
    <input class="govgr-input govgr-!-width-full" name="full" type="text">
  </label>
</div>

<div class="govgr-field">
  <label class="govgr-label">
    <span>Three-quarters width</span>
    <input class="govgr-input govgr-!-width-three-quarters" name="three-quarters" type="text">
  </label>
</div>
  
  

<div class="govgr-field">
  <label class="govgr-label">
    <span>Two-thirds width</span>
    <input class="govgr-input govgr-!-width-two-thirds" name="two-thirds" type="text">
  </label>
</div>

<div class="govgr-field">
  <label class="govgr-label">
    <span>One-half width</span>
    <input class="govgr-input govgr-!-width-one-half" type="text">
  </label>
</div>

<div class="govgr-field">
  <label class="govgr-label">
    <span>One-third width</span>
    <input class="govgr-input govgr-!-width-one-third" name="one-third" type="text">
  </label>
</div>

<div class="govgr-field">
  <label class="govgr-label">
    <span>One-quarter width</span>
    <input class="govgr-input govgr-!-width-one-quarter" name="one-quarter" type="text">
  </label>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
