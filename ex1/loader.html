<head>

<body style="padding: 16px">
	
<div class="govgr-layout-wrapper govgr-layout-wrapper__full-height">
  <div class="govgr-full-page-background">
    <div class="govgr-loader__container">
    <svg class="govgr-loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path class="govgr-loader__circle govgr-loader__circle--1" d="M26,99.551C26,55.478,60.246,27.5,99.85,27.5S174,55.478,174,99.551,139.455,172.5,99.85,172.5C60.273,172.473,26,143.6,26,99.551Z"></path><path class="govgr-loader__circle govgr-loader__circle--2" d="M26,99.551C26,55.478,60.246,27.5,99.85,27.5S174,55.478,174,99.551,139.455,172.5,99.85,172.5C60.273,172.473,26,143.6,26,99.551Z"></path></svg>
    </div>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>
