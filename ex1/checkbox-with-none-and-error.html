<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>checkbox-with-none-and-error – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-field govgr-field__error">
  <fieldset class="govgr-fieldset">
    <legend role="heading" aria-level="1" class="govgr-fieldset__legend govgr-heading-l">
      Θα ταξιδέψετε σε κάποια από αυτές τις χώρες;
    </legend>
    <p class="govgr-hint">
      Πείτε μας σχετικά με πρόσφατες αλλαγές. Επιλέξτε ό,τι ισχύει.
    </p>
    <p class="govgr-error-message">
      <span class="govgr-visually-hidden">Λάθος:</span>
      Επιλέξτε τις χώρες στις οποίες θα ταξιδέψετε, ή επιλέξτε «Όχι, δεν θα
      ταξιδέψω σε καμία από αυτές τις χώρες».
    </p>
    <div class="govgr-checkboxes">
      <div class="govgr-checkboxes__item">
        <label class="govgr-label govgr-checkboxes__label">
          Αγγλία
          <input
            class="govgr-checkboxes__input govgr-error-input"
            type="checkbox"
            checked
            name="england"
            value="αγγλία"
          />
        </label>
      </div>
      <div class="govgr-checkboxes__item">
        <label class="govgr-label govgr-checkboxes__label">
          Γαλλία 
          <input
            class="govgr-checkboxes__input"
            type="checkbox"
            name="france"
            value="Γαλλία"
          />
        </label>
      </div>
      <div class="govgr-checkboxes__divider">ή</div>
      <div class="govgr-checkboxes__item">
        <label class="govgr-label govgr-checkboxes__label">
          Όχι, δεν θα ταξιδέψω σε καμία από αυτές τις χώρες 
          <input
            class="govgr-checkboxes__input govgr-error-input"
            type="checkbox"
            checked
            name="none"
            value="‘Όχι, δεν θα ταξιδέψω σε καμία από αυτές τις χώρες"
          />
        </label>
      </div>
    </div>
  </fieldset>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
