<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cookies-updated – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	

<div role="region" aria-labelledby="govgr-notification-banner-title" data-module="govgr-notification-banner" class="govgr-notification-banner--success govgr-notification-banner">
  <div class="govgr-notification-banner__header">
    <h2 class="govgr-notification-banner__title">Success</h2>
  </div>
  <div class="govgr-notification-banner__content">
    <h3 class="govgr-notification-banner__heading">Your cookie settings were saved</h3>
    <p class="govgr-body">Government services may set additional cookies and, if so, will have their own cookie policy and banner.</p>
    <a href="#" class="govgr-notification-banner__link">Go back to the page you were looking at</a>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
