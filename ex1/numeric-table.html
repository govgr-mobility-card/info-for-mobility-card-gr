<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>numeric-table – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<table class="govgr-table--dark govgr-table">
  <caption class="govgr-table__caption--m govgr-table__caption">Πίνακας κόστους</caption>
  <thead class="govgr-table__head">
    <tr class="govgr-table__row">
      <th class="govgr-table__header" scope="col">Περίοδος</th>
      <th class="govgr-table__header--numeric govgr-table__header" scope="col">Αυτοκίνητο</th>
      <th class="govgr-table__header--numeric govgr-table__header" scope="col">Μηχανή</th>
    </tr>
  </thead>
  <tbody class="govgr-table__body">
    <tr class="govgr-table__row">
      <td class="govgr-table__cell">Ιανουάριος</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€109.80</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€69.80</td>
    </tr>
    <tr class="govgr-table__row">
      <td class="govgr-table__cell">Φεβρουάριος</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€109.80</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€69.80</td>
    </tr>
    <tr class="govgr-table__row">
      <td class="govgr-table__cell">Μάρτιος</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€109.80</td>
      <td class=" govgr-table__cell govgr-table__cell--numeric">€69.80</td>
    </tr>
  </tbody>
</table>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
