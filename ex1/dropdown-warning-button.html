<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dropdown-warning-button – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<details class="govgr-dropdown">
  <summary class="govgr-dropdown__button govgr-btn govgr-btn-warning"> 
  Ενέργειες
  <svg aria-hidden="true" class="govgr-svg-icon govgr-arrow--down" focusable="false" viewBox="0 0 24 24"><path d="M22,8.2l-2.3-2.4L12,13.4L4.4,5.8L2,8.2l10,10L22,8.2z"/></svg>
  </summary>
  <div class="govgr-dropdown__content">
    <nav class="govgr-vertical-nav">
      <a href="#" class="govgr-link govgr-vertical-nav__item"> Επεξεργασία </a>
      <a href="#" class="govgr-link govgr-vertical-nav__item"> Μετακίνηση </a>
      <a href="#" class="govgr-link govgr-vertical-nav__item"> Οριστική διαγραφή</a>
    </nav>
  </div>
</details>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
