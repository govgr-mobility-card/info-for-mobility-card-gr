<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>horizontal-navigation – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<svg class="govgr-burger-icon" focusable="true" viewBox="0 0 24 24" aria-hidden="true" > <rect id="govgr-burger-icon__line-1" width="20" height="3.3"/><rect id="govgr-burger-icon__line-2" width="20" height="3.3"/><rect id="govgr-burger-icon__line-3" width="20" height="3.3"/></svg>
<nav class="govgr-horizontal-nav">
  <ul class="govgr-horizontal-nav__list">
    <li class="govgr-horizontal-nav__list-item">
      <a href="#" class="govgr-horizontal-nav__list-item-link govgr-horizontal-nav__list-item-link--active govgr-link"> Αρχική </a>
    </li>
    <li class="govgr-horizontal-nav__list-item">
      <a href="#" class="govgr-horizontal-nav__list-item-link govgr-link"> Καταχώρηση φόρμας </a>
    </li>
    <li class="govgr-horizontal-nav__list-item">
      <a href="#" class="govgr-horizontal-nav__list-item-link govgr-link"> Νέα </a>
    </li>
    <li class="govgr-horizontal-nav__list-item">
      <a href="#" class="govgr-horizontal-nav__list-item-link govgr-link"> Επικοινωνία </a>
    </li>
  </ul>
</nav>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
