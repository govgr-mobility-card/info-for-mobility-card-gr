<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multi-question – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-layout-wrapper">
  <div class="govgr-top">
    <header role="banner" data-module="govgr-header" class="govgr-header">
      <div class="govgr-header__container">
        <div class="govgr-header__content">
            <a href="https://www.gov.gr/" class="govgr-header-link">
            <img src="https://www.gov.gr/gov_gr_logo.svg" class="govgr-header-logo" alt="gov.gr logo">
          </a>
          <a href="/" class="govgr-header-title">
            My service
          </a>
        </div>            
      </div>
    </header>
  </div>
  <div class="govgr-width-container">
    <div class="govgr-phase-banner govgr-phase-banner__underline">
      <p class="govgr-phase-banner__content">
        <strong class="govgr-tag govgr-phase-banner__content__tag">
          alpha
        </strong>
        <span class="govgr-phase-banner__text">
               This is a new page – your <a class="govgr-link" href="#">comments</a> will help us improve it.
        </span>
      </p>
    </div>
  </div>
  <div class="govgr-width-container">
    <div class="govgr-main-wrapper">
      <main class="govgr-grid-column-two-thirds">
        <a href="#" class="govgr-back-link">
          <svg class="govgr-caret--left" viewBox="0 0 24 24" aria-hidden="true"><path d="M18,22V2L6,12L18,22z"/></svg>
          Πίσω
        </a>
        <form>
          <fieldset class="govgr-fieldset">
            <legend role="heading" aria-level="1" class="govgr-legend govgr-heading-xl">
              Στοιχεία διαβατηρίου
            </legend>
            <div class="govgr-field">
              <label class="govgr-label">
                <span class="govgr-heading-m">Αριθμός διαβατηρίου</span>
                 <p class="govgr-hint">Για παράδειγμα, 502135326</p>
                <input type="text" class="govgr-input--width-10 govgr-!-width-one-third govgr-input">
              </label>
              <fieldset class="govgr-fieldset">
                <legend class="govgr-fieldset__legend govgr-heading-m">
                  Πότε λήγει το διαβατήριό σας;
                </legend>
                <p class="govgr-hint">Για παράδειγμα, 31 3 1980</p>
                <div class="govgr-date-input">
                  <div class="govgr-date-input__item">
                    <label class="govgr-label">Ημέρα
                      <input type="text" pattern="[0-9]*" inputmode="numeric" name="day" class="govgr-input govgr-input--width-2">
                    </label>
                  </div>
                  <div class="govgr-date-input__item">
                    <label class="govgr-label">
                      Μήνας
                      <input type="text" pattern="[0-9]*" inputmode="numeric" name="month" class="govgr-input govgr-input--width-2">
                    </label>
                  </div>
                  <div class="govgr-date-input__item">
                    <label class="govgr-label">
                      Χρόνος
                      <input type="text" pattern="[0-9]*" inputmode="numeric" name="year" class="govgr-input govgr-input--width-4">
                    </label>
                  </div>
                </div>
              </fieldset>  
            </div>
            <button class="govgr-btn govgr-btn-primary">Συνέχεια</button>
          </fieldset>
        </form>
      </main>
    </div>
  </div>
  <div class="govgr-bottom">
    <footer class="govgr-footer">
        <div class="govgr-width-container">
          <div class="govgr-footer__meta">
            <div class="govgr-footer__meta-item--grow govgr-footer__meta-item">
              <div class="govgr-footer__content">
                <p class="govgr-footer__licence-description">Powered by 
                <a href="https://grnet.gr/" target="_blank" rel="noreferrer noopener" class="govgr-link"> GRNET<span class="govgr-visually-hidden">(opens in a new tab) </span></a> for the <a href="https://mindigital.gr/" target="_blank" rel="noreferrer noopener" class="govgr-link"> Ministry of Digital Governance <span class="govgr-visually-hidden">(opens in a new tab) </span></a>
              </p>
              </div>
            </div>
            <div class="govgr-footer__meta-item"><img src="https://government.gov.gr/wp-content/uploads/2017/09/kyvernisi-logo-small-1.png" class="govgr-footer__government-logo" alt="government logo"></div>
          </div>
        </div>
    </footer>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
