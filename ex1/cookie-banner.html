<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cookie-banner – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	

<div class="govgr-cookie-banner">
  <div class="govgr-width-container">
    <div class="govgr-main-wrapper">
      <main class="govgr-grid-column-two-thirds">
        <h3 class="govgr-heading-m"> Cookies on GOV.GR</h3>
        <p class="govgr-body">We use some essential cookies to make this website work.</p>
        <p class="govgr-body">We’d like to set additional cookies to understand how you use GOV.GR, remember your settings and improve government services.</p>
        <p class="govgr-body">We also use cookies set by other sites to help us deliver content from their services.</p>
        <div class="govgr-button-group">
          <button class="govgr-btn-primary govgr-btn">Accept additional cookies</button>
          <button class="govgr-btn-primary govgr-btn">Reject additional cookies</button>
          <button class="govgr-link">View cookies</button>
        </div>
      </main>
    </div>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
