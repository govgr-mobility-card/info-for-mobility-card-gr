<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal-warn-user – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-layout-wrapper govgr-layout-wrapper__full-height">
  <div class="govgr-modal govgr-modal__open">
    <div class="govgr-modal__body">
      <div class="govgr-modal__content">
        <div class="govgr-warning-text govgr-p-0" id="modal-label">
          <span class="govgr-warning-text__icon">!</span><strong class="govgr-warning-text__text"><span class="govgr-warning-text__assistive">Προσοχή</span><div class="govgr-modal__heading" role="heading" aria-level="2">Έχετε μη αποθηκευμένες αλλαγές</div></strong></div>
        <div class="govgr-modal__text">
          <span class="govgr-body">Πατήστε <b>πίσω στη φόρμα</b> για να επιστρέψετε στη φόρμα ή <b>συνέχεια πλοήγησης</b> για να συνεχίσετε την πλοήγηση.</span>
        </div>
        <div class="govgr-modal__action">
          <button class="govgr-btn govgr-btn-primary govgr-print-hidden">Πίσω στη φόρμα</button>
          <button class="govgr-link govgr-print-hidden">Συνέχεια πλοήγησης</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
