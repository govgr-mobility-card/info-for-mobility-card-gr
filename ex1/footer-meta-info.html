<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>footer-meta-info – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<footer class="govgr-footer" role="contentinfo">
  <div class="govgr-width-container">
    <div class="govgr-footer__meta">
      <div class="govgr-footer__meta-item govgr-footer__meta-item--grow">
        <div class="govgr-footer__content">
          <h2 class="govgr-visually-hidden">Σύνδεσμοι</h2>
          <ul class="govgr-footer__inline-list">
            <li class="govgr-footer__inline-list-item">
              <a class="govgr-footer__link" href="#1">Σύνδεσμος 1</a>
            </li>
            <li class="govgr-footer__inline-list-item">
              <a class="govgr-footer__link" href="#2">Σύνδεσμος 2</a>
            </li>
            <li class="govgr-footer__inline-list-item">
              <a class="govgr-footer__link" href="#3">Σύνδεσμος 3</a>
            </li>
          </ul>
          <p class="govgr-footer__licence-description">
             Υλοποίηση από το 
            <a href="https://grnet.gr" target="_blank" rel="noreferrer noopener" class="govgr-link">ΕΔΥΤΕ<span class="govgr-visually-hidden">(ανοίγει σε καινούρια καρτέλα)</span></a> για το
            <a href="https://mindigital.gr/" target="_blank" rel="noreferrer noopener" class="govgr-link"> Υπουργείο Ψηφιακής Διακυβέρνησης <span class="govgr-visually-hidden">(ανοίγει σε καινούρια καρτέλα)</span></a>
          </p>
        </div>
      </div>
      <div class="govgr-footer__meta-item">
        <img class="govgr-footer__government-logo" src="/img/government-logo2.svg" alt="government logo" />
      </div>
    </div>
  </div>
</footer>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
