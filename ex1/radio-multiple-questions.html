<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radio-multiple-questions – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-field">
  <fieldset class="govgr-fieldset" aria-describedby="radio-country">
    <legend  class="govgr-fieldset__legend govgr-heading-m">
     Ποια ειναι η χώρα της διαμονής σας;
    </legend>
    <div class="govgr-radios">
      <div class="govgr-radios__item">
        <label class="govgr-label govgr-radios__label">
          Ελλάδα
          <input class="govgr-radios__input" type="radio" name="country" value="greece"/>
        </label>
      </div>
      <div class="govgr-radios__item">
        <label class="govgr-label govgr-radios__label">
          Κύπρος
          <input class="govgr-radios__input" type="radio" name="country" value="cyprus"/>
        </label>
      </div>
      <div class="govgr-radios__item">
        <label class="govgr-label govgr-radios__label">
          Χώρα της Ευρωπαϊκής Ένωσης
          <input class="govgr-radios__input" type="radio" name="country" value="eu"/>
        </label>
      </div>
      <div class="govgr-radios__item">
        <label class="govgr-label govgr-radios__label">
          Ηνωμένες Πολιτείες της Αμερικής
          <input class="govgr-radios__input" type="radio" name="country" value="usa"/>
        </label>
      </div>
    </div>
  </fieldset>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
