<!doctype html>
<html lang="el">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal – Example – GOV.GR Design System</title>
  
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.css" rel="stylesheet" media="all" />
      <link href="https://cdn.jsdelivr.net/npm/@digigov/css@0.31.0/dist/digigov.css" rel="stylesheet" media="all" />
    
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.2/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body style="padding: 16px">
	
<div class="govgr-layout-wrapper govgr-layout-wrapper__full-height">
  <div class="govgr-modal govgr-modal__open">
    <div class="govgr-modal__body">
      <div class="govgr-modal__content">
        <div role="heading" aria-level="2" class="govgr-modal__heading">Πριν την εγγραφή σας</div>
        <div class="govgr-modal__text">
          Παρακαλούμε να επιβεβαιώσετε ότι έχει ενημερωθεί σχετικά με τα απαιτούμενα
          δικαιολογητικά που θα πρέπει να ανεβάσετε προκειμένου να ολοκληρώσετε
          επιτυχώς την εγγραφή σας στην υπηρεσία.
        </div>
        <div class="govgr-modal__action">
          <button class="govgr-btn-primary govgr-btn">Επιβεβαίωση</button>
          <button class="govgr-link">Ακύρωση</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script>
window.addEventListener('DOMContentLoaded', function(e) {
  let paramString = window.location.href.split('?')[1];
  let queryString = new URLSearchParams(paramString);
  if (queryString.get('pattern')) {
    document.body.style.padding = '0px';
  }
  if (queryString.get('dark')) {
      document.documentElement.className = 'dark';
  }
})
</script>

</html>
